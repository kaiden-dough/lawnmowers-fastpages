<script>

// variables and constants, utilizing math and javascript
	
var

// dimensions of the overall game

WIDTH  = 900,
HEIGHT = 380,

pi = Math.PI,

// you can use both arrows or w/s

UKey   = 38,
DKey = 40,
WKey   = 87,
SKey = 83,

// elements

canvas,
ctx,
bong,

donger = {
	x: null,
	y: null,

	width:  20,
	height: 100,

	// hotkeys

	update: function() {
		if (bong[WKey]) this.y -= 7;
		if (bong[SKey]) this.y += 7;
        if (bong[UKey]) this.y -= 7;
		if (bong[DKey]) this.y += 7;
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

// ai

ai = {
	x: null,
	y: null,

	width:  20,
	height: 115,

	update: function() {
		var desty = holygrace.y - (this.height - holygrace.side)*0.5;
		this.y += (desty - this.y) * 0.1;
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},

	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

// ball

holygrace = {
	x:   null,
	y:   null,
	vel: null,

	side:  20,
	speed: 10,

	/**
	 * Serves the ball towards the specified side
	 * 
	 * @param  {number} side 1 right
	 *                       -1 left
	 */
	serve: function(side) {
		// set the x and y position
		var r = Math.random();
		this.x = side===1 ? donger.x+donger.width : ai.x - this.side;
		this.y = (HEIGHT - this.side)*r;
		// calculating resultant angles
		var phi = 0.1*pi*(1 - 2*r);
		// using speed and velocity properties to match with angles
		this.vel = {
			x: side*this.speed*Math.cos(phi),
			y: this.speed*Math.sin(phi)
		}
	},

	// Update the ball position and keep it within the canvas
	update: function() {
		// match position and velocity
		this.x += this.vel.x;
		this.y += this.vel.y;
		// check if out of the canvas in the y direction
		if (0 > this.y || this.y+this.side > HEIGHT) {
			var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y+this.side);
			this.y += 2*offset;
			// mirroring velocity
			this.vel.y *= -1;
		}
		var AABBIntersect = function(ax, ay, aw, ah, bx, by, bw, bh) {
			return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay+ah;
		};

		var pdle = this.vel.x < 0 ? donger : ai;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			// calculate resultant angle (reflection)
			this.x = pdle===donger ? donger.x+donger.width : ai.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1);
			// update valocity
			var smash = Math.abs(phi) > 0.2*pi ? 1.5 : 1;
			this.vel.x = smash*(pdle===donger ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		// reset the ball when ball outside of the canvas in the
		// x direction
		if (0 > this.x+this.side || this.x > WIDTH) {
			this.serve(pdle===donger ? 1 : -1);
		}
	},

	// Draw the ball to the canvas
	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	}
};

// game initialization functions
function main() {
	// create game canvas
	canvas = document.createElement("canvas");
	canvas.width = WIDTH;
	canvas.height = HEIGHT;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);

	bong = {};
	// keep track of keyboard presses
	document.addEventListener("keydown", function(evt) {
		bong[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete bong[evt.keyCode];
	});

	init(); // initiate game objects

	// game loop function
	var loop = function() {
		update();
		draw();

		window.requestAnimationFrame(loop, canvas);
	};
	window.requestAnimationFrame(loop, canvas);
}

// set start positions
function init() {
	donger.x = donger.width;
	donger.y = (HEIGHT - donger.height)/2;

	ai.x = WIDTH - (donger.width + ai.width);
	ai.y = (HEIGHT - ai.height)/2;

	holygrace.serve(1);
}

// update the entire game
function update() {
	holygrace.update();
	donger.update();
	ai.update();
}

// Clear canvas and draw all game objects and net
function draw() {
	ctx.fillRect(0, 0, WIDTH, HEIGHT);

	ctx.save();

	ctx.fillStyle = "#0000ff";

	holygrace.draw();
	donger.draw();
	ai.draw();

	// vertical line in the middle
	var w = 4;
	var x = (WIDTH - w)*0.5;
	var y = 0;
	var step = HEIGHT/30; // how many net segments
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step*0.25, w, step*0.5);
		y += step;
	}

	ctx.restore();
}

// start and run the game
main();
</script>
