<h3>Do you think Bob will think the joke is funny?</h3>

  </div>

  <button id="down">-</button>
  <br>
 <div>
  
  <button id="select">Play</button>
 
  <div class="main">
  <p id="result"></p>

  <button id="start">BOB</button>
  <p id="resultb"></p>
  <button id="reset">Reset</button>
</div>

<!-- Script is layed out in a sequence (without a function) and will execute when page is loaded -->
<script>
  var betnum=100;
  var canBet = true;
  var canBob=false;
  var score=0;
  window.onload = function() {
  betnum=100;
  canBet = true;
  canBob=false;
  score=0;
  document.getElementById("select").addEventListener("click", displayJoke);
  document.getElementById("up").addEventListener("click", up);
  document.getElementById("down").addEventListener("click", down);
  document.getElementById("start").addEventListener("click", bobFunny);
  document.getElementById("reset").addEventListener("click", reset);
  }
  function up(){
    if(!canBet){
      return;
    }
    betnum = parseInt(betnum) + 50
    document.getElementById("bet").innerText = betnum;
  }
  function down(){
    if(!canBet){
      return;
    }
    else if ((parseInt(betnum)>50)){
        betnum = parseInt(betnum) - 50
    }
    document.getElementById("bet").innerText = betnum;
  }
  function displayJoke() {
    idArray = new Array()
    idArray [1] = "What’s the best thing about Switzerland? I don’t know, but the flag is a big plus."
    idArray [2] = "I invented a new word! Plagiarism"
    idArray [3] = "Why do we tell actors to “break a leg?”. Because every play has a cast."
    idArray [4] = "Hear about the new restaurant called Karma? There’s no menu: You get what you deserve."
    idArray [5] = "A woman in labor suddenly shouted, “Shouldn’t! Wouldn’t! Couldn’t! Didn’t! Can’t!” “Don’t worry,” said the doc. “Those are just contractions.”"
    idArray [6] = "Did you hear about the actor who fell through the floorboards? He was just going through a stage"
    idArray [7] = "Did you hear about the claustrophobic astronaut? He just needed a little space."
    idArray [8] = "Why don’t scientists trust atoms? Because they make up everything."
    idArray [9] = "Where are average things manufactured? The satisfactory."
    idArray [10] = "How do you drown a hipster? Throw him in the mainstream."
    randomParagraph = Math.floor(Math.random()*10);

    document.getElementById("result").innerHTML = idArray[randomParagraph + 1]; 
    canBet=false;
    canBob=true;

  }
  function bobFunny() {
    if (!canBob){
      return;
    }
    idArray = new Array()
    idArray [1] = "Bob thinks it's funny"
    idArray [2] = "Bob doesn't think it's funny"
    

    randomParagraph = Math.floor(Math.random()*2);
    console.log(randomParagraph);
    document.getElementById("resultb").innerHTML = idArray[randomParagraph + 1]; 
    canBob = false;
    if (randomParagraph==0) { // below dealer, u lose
        message = "You Win!";
        score += parseInt(betnum);
    }
    else if (randomParagraph==1) { // below dealer, u lose
        message = "You Lose!";
        score -= parseInt(betnum);
    }
    document.getElementById("score").innerText = score;
    canReset=true;
}
function reset(){
  canBet = true;
  canBob=false;
  canReset=false;
  document.getElementById("result").innerHTML = "";
  document.getElementById("resultb").innerHTML = "";
}
</script>
